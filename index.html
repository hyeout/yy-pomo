<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Heart Pomo Final v28 - Modified</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
        
        @font-face { 
            font-family: 'DOSIyagiBoldface'; 
            src: url('https://cdn.jsdelivr.net/gh/hyeout/yy-pomo@main/DOSIyagiBoldface.ttf') format('truetype'); 
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face { 
            font-family: 'DNFBitBitv2'; 
            src: url('https://cdn.jsdelivr.net/gh/hyeout/yy-pomo@main/DNFBitBitv2.ttf') format('truetype'); 
            font-weight: normal; font-style: normal; font-display: swap;
        }
        @font-face { 
            font-family: 'Cafe24PROUP'; 
            src: url('https://cdn.jsdelivr.net/gh/hyeout/yy-pomo@main/Cafe24PROUP.ttf') format('truetype'); 
            font-weight: normal; font-style: normal; font-display: swap;
        }

        :root {
            --color-line: #FFB7C5; 
            --color-white: #ffffff; 
            --color-bg: #FFF0F5;    
            --text-main: #444444;  
            --grid-line: rgba(255, 183, 197, 0.15);
            --tama-shadow: rgba(255, 183, 197, 0.3);
            --font-family: 'DOSIyagiBoldface';
            /* 설정창 전용 색상 */
            --settings-blue: #D1E4F7;
            --settings-border: #A9CBEF;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: transparent;
            overflow: hidden; user-select: none;
            font-size: 3.125vw;
        }

        @media (min-width: 320px) {
            body { font-size: 10px; }
        }

        .widget-container {
            position: relative; 
            width: 32em; height: 30em;
            display: flex; justify-content: center; align-items: center;
        }

        .heart-svg { position: absolute; width: 100%; height: 100%; z-index: 1; }

        .content-layer {
            position: relative; z-index: 10; display: flex;
            flex-direction: column; align-items: center; width: 100%; top: 1.5em; 
        }

        .study-text {
            font-size: 1.1em; color: var(--color-line); margin-bottom: 0.8em;
            font-weight: bold; text-shadow: 1px 1px 0px white;
        }

        .timer-box {
            position: relative; width: 15.5em; height: 8.5em; background-color: #ffffff;
            border: 0.15em solid var(--color-line); border-radius: 1.2em;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 0.8em 0.8em; box-sizing: border-box; padding: 0.5em;
            margin-bottom: 0.6em; box-shadow: inset 0 -0.4em 0 var(--color-bg);
        }

        .settings-dot {
            position: absolute; top: 0.6em; right: 0.6em; width: 0.6em; height: 0.6em;
            background-color: var(--color-line); border-radius: 50%; cursor: pointer; transition: transform 0.1s;
        }
        .settings-dot:hover { transform: scale(1.2); }

        .timer-text { 
            font-size: 3.4em; color: var(--text-main); letter-spacing: -0.05em;
            line-height: 1; font-family: var(--font-family), sans-serif !important; 
            margin-bottom: 0.2em; margin-top: 0.1em;
        }

        .btn-group { display: flex; gap: 0.5em; }
        .control-btn {
            background: #fff; border: 0.12em solid var(--color-line); border-radius: 0.6em;
            color: var(--color-line); font-size: 0.8em; font-weight: bold; padding: 0.2em 0.7em; cursor: pointer;
        }
        .control-btn.active { background: var(--color-line); color: #fff; }

        .tamagotchi-controls { display: flex; gap: 0.8em; margin-top: 0.3em; }
        .cyl-btn {
            width: 3.2em; height: 1.8em;
            background: #fff; border: 0.15em solid var(--color-line);
            border-radius: 0.9em; cursor: pointer; transition: transform 0.1s;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.9em; color: var(--color-line); font-weight: bold;
            box-shadow: inset 0 -0.2em 0 var(--tama-shadow);
        }
        .cyl-btn:active { transform: scale(0.9); }

        /* --- [설정창 스타일 변경] --- */
        #settings {
            width: 19.5em; 
            background: #fff; border: 0.15em solid var(--settings-border);
            border-radius: 0.8em; display: none; position: absolute; z-index: 100;
            padding: 0; font-size: 1.1em; box-shadow: 0 0.4em 2em rgba(0,0,0,0.1);
            text-align: left; cursor: grab; overflow: hidden;
            transform: none; 
        }
        #settings:active { cursor: grabbing; }

        .settings-header {
            background: var(--settings-blue); padding: 0.5em 0.7em; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 0.12em solid var(--settings-border);
        }

        .header-title-area {
            display: flex; align-items: center; gap: 0.4em;
            color: #fff; font-family: 'Noto Sans KR', sans-serif; font-size: 1em;
        }
        
        .header-heart { font-size: 1.2em; filter: drop-shadow(1px 1px 0px rgba(0,0,0,0.1)); }

        .header-close-btn {
            width: 1.6em; height: 1.6em; background: #fff;
            border: 0.12em solid var(--settings-border); border-radius: 0.2em;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; pointer-events: auto;
        }
        .header-close-btn::after {
            content: '✕'; color: var(--settings-border); font-size: 0.8em; font-weight: bold;
        }
        .header-close-btn:hover { background: #f0f0f0; }

        .settings-content { padding: 1.5em 1.2em; }
        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1em; margin-bottom: 1.5em; justify-items: center; }
        .theme-btn {
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            border: 0.1em solid #eee; border-radius: 0.6em; padding: 0.6em; width: 4.8em; box-sizing: border-box; background: #fff;
        }
        .theme-preview { width: 1.8em; height: 1.8em; border-radius: 50%; border: 0.1em solid rgba(0,0,0,0.05); }
        .s-item { display: flex; justify-content: center; margin-bottom: 1em; align-items: center; gap: 1.2em; }
        .s-item label { width: 4.5em; text-align: right; font-weight: bold; color: #555; font-size: 0.9em;}
        select { font-size: 0.9em; padding: 0.2em; border: 0.1em solid #ddd; border-radius: 0.4em; width: 10em; }
        
    </style>
</head>
<body>

<div class="widget-container">
    <svg class="heart-svg" viewBox="-20 -20 280 240" preserveAspectRatio="xMidYMid meet">
        <defs>
            <path id="toyHeart" d="M120,42 C120,42 105,18 70,18 C32,18 2,45 2,85 C2,135 70,175 120,205 C170,175 238,135 238,85 C238,45 208,18 170,18 C135,18 120,42 120,42 Z" />
        </defs>
        <use href="#toyHeart" stroke="var(--color-line)" stroke-width="16" stroke-linejoin="round" fill="none" />
        <use href="#toyHeart" stroke="var(--color-white)" stroke-width="12" stroke-linejoin="round" fill="none" />
        <use href="#toyHeart" fill="var(--color-bg)" />
    </svg>

    <div class="content-layer">
        <div class="study-text">Study with me ♬</div>
        <div class="timer-box">
            <div class="settings-dot" onclick="toggleSet()"></div>
            <div class="timer-text" id="timeDisp">00:00</div>
            <div class="btn-group">
                <button class="control-btn" id="sBtn" onclick="toggleT()">START</button>
                <button class="control-btn" onclick="resetT()">RESET</button>
            </div>
        </div>
        <div class="tamagotchi-controls">
            <div class="cyl-btn" onclick="addTime(5)">5</div>
            <div class="cyl-btn" onclick="addTime(10)">10</div>
            <div class="cyl-btn" onclick="addTime(30)">30</div>
        </div>
        
        <div id="settings">
            <div class="settings-header">
                <div class="header-title-area">
                    <span class="header-heart">❤</span>
                    <span>Settings</span>
                </div>
                <div class="header-close-btn" onclick="toggleSet()"></div>
            </div>
            <div class="settings-content">
                <div class="theme-grid">
                    <div class="theme-btn" onclick="setTheme('#FFB7C5', '#FFF0F5')"><div class="theme-preview" style="background: #FFB7C5;"></div></div>
                    <div class="theme-btn" onclick="setTheme('#DCD0FF', '#F9F7FF')"><div class="theme-preview" style="background: #DCD0FF;"></div></div>
                    <div class="theme-btn" onclick="setTheme('#444444', '#F5F5F5')"><div class="theme-preview" style="background: #444444;"></div></div>
                    <div class="theme-btn" onclick="setTheme('#B0C4DE', '#F4F8FB')"><div class="theme-preview" style="background: #B0C4DE;"></div></div>
                    <div class="theme-btn" onclick="setTheme('#FFB7C5', '#E6F4FF')"><div class="theme-preview" style="background: linear-gradient(135deg, #FFB7C5, #E6F4FF);"></div></div>
                    <div class="theme-btn" onclick="setTheme('#B2D8B2', '#F6FAF6')"><div class="theme-preview" style="background: #B2D8B2;"></div></div>
                </div>
                <div class="s-item"><label>윤곽선</label> <input type="color" id="setLine"></div>
                <div class="s-item"><label>배경색</label> <input type="color" id="setBg"></div>
                <div class="s-item"><label>글씨체</label> 
                    <select id="setFont" onchange="changeFont(this.value)">
                        <option value="DOSIyagiBoldface">DOS 이야기</option>
                        <option value="DNFBitBitv2">DNF 비트비트</option>
                        <option value="Cafe24PROUP">카페24 프라우드</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let timer; let remain = 0; let running = false;
    function draw() {
        const m = Math.floor(remain / 60); const s = remain % 60;
        document.getElementById('timeDisp').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }
    function addTime(m) { remain += m * 60; if (remain > 5940) remain = 5940; draw(); }
    function toggleT() {
        const b = document.getElementById('sBtn');
        if (running) { clearInterval(timer); b.innerText = 'START'; b.classList.remove('active'); }
        else { if (remain <= 0) return; timer = setInterval(() => { if (remain > 0) { remain--; draw(); } else { clearInterval(timer); alert('Time up!'); resetT(); } }, 1000); b.innerText = 'STOP'; b.classList.add('active'); }
        running = !running;
    }
    function resetT() { clearInterval(timer); running = false; remain = 0; draw(); document.getElementById('sBtn').innerText = 'START'; document.getElementById('sBtn').classList.remove('active'); }
    
    function toggleSet() { 
        const s = document.getElementById('settings'); 
        if(s.style.display === 'block') { s.style.display = 'none'; } 
        else {
            s.style.display = 'block';
            s.style.left = '6em'; 
            s.style.top = '4em';
        }
    }
    
    let cfg = JSON.parse(localStorage.getItem('pomo_v_tama_v28')) || { line: '#FFB7C5', bg: '#FFF0F5', font: "DOSIyagiBoldface" };
    function hexToRgba(hex, alpha) {
        let r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }
    function apply() {
        document.documentElement.style.setProperty('--color-line', cfg.line);
        document.documentElement.style.setProperty('--color-bg', cfg.bg);
        document.documentElement.style.setProperty('--grid-line', hexToRgba(cfg.line, 0.15));
        document.documentElement.style.setProperty('--tama-shadow', hexToRgba(cfg.line, 0.3));
        document.documentElement.style.setProperty('--font-family', cfg.font);
        document.getElementById('setLine').value = cfg.line;
        document.getElementById('setBg').value = cfg.bg;
        document.getElementById('setFont').value = cfg.font;
        localStorage.setItem('pomo_v_tama_v28', JSON.stringify(cfg));
    }
    function setTheme(line, bg) { cfg.line = line; cfg.bg = bg; apply(); }
    function changeFont(fontName) { cfg.font = fontName; apply(); }
    document.getElementById('setLine').addEventListener('input', (e) => { cfg.line = e.target.value; apply(); });
    document.getElementById('setBg').addEventListener('input', (e) => { cfg.bg = e.target.value; apply(); });
    
    // 드래그 로직 (상단바 포함 전체 드래그 가능)
    const dragPanel = document.getElementById('settings'); 
    let isDragging = false; let startX, startY, startLeft, startTop;

    dragPanel.addEventListener('mousedown', (e) => {
        // 입력창이나 버튼을 클릭했을 때는 드래그 방지
        const tags = ['INPUT', 'SELECT', 'OPTION', 'BUTTON', 'DIV.theme-btn', 'DIV.theme-preview', 'DIV.header-close-btn'];
        if (tags.includes(e.target.tagName) || e.target.closest('.theme-btn') || e.target.closest('.header-close-btn')) return;

        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        startLeft = dragPanel.offsetLeft;
        startTop = dragPanel.offsetTop;
        e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => { 
        if (!isDragging) return; 
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        dragPanel.style.left = (startLeft + dx) + 'px'; 
        dragPanel.style.top = (startTop + dy) + 'px'; 
    });
    
    document.addEventListener('mouseup', () => { isDragging = false; });
    
    apply(); draw();
</script>
</body>
</html>
