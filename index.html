<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Heart Pomo Final v30</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap');
        
        /* [폰트 설정] 깃허브 저장소 파일 연결 */
        @font-face { font-family: 'DOSIyagiBoldface'; src: url('https://cdn.jsdelivr.net/gh/hyeout/yy-pomo@main/DOSIyagiBoldface.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'DNFBitBitv2'; src: url('https://cdn.jsdelivr.net/gh/hyeout/yy-pomo@main/DNFBitBitv2.ttf') format('truetype'); font-display: swap; }
        @font-face { font-family: 'Cafe24PROUP'; src: url('https://cdn.jsdelivr.net/gh/hyeout/yy-pomo@main/Cafe24PROUP.ttf') format('truetype'); font-display: swap; }

        :root {
            --color-line: #FFB7C5; 
            --color-white: #ffffff; 
            --color-bg: #FFF0F5;    
            --color-accent: #FFB7C5;
            --text-main: #444444;  
            --neon-opacity: 0.5;
            --font-family: 'DOSIyagiBoldface';
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: transparent; overflow: hidden; user-select: none;
            font-size: 3.125vw; 
        }
        @media (min-width: 320px) { body { font-size: 10px; } }

        .widget-container {
            position: relative; width: 32em; height: 32em;
            display: flex; justify-content: center; align-items: center;
        }

        .heart-svg { position: absolute; width: 100%; height: 100%; z-index: 1; }

        .content-layer {
            position: relative; z-index: 10; display: flex;
            flex-direction: column; align-items: center; width: 100%; top: 1em; 
        }

        .study-text {
            font-size: 1.1em; color: var(--color-line); margin-bottom: 0.6em;
            font-weight: bold; text-shadow: 1px 1px 0px white;
        }

        .timer-box {
            position: relative; width: 15.5em; height: 8.5em; background-color: #ffffff;
            border: 0.15em solid var(--color-line); border-radius: 1.2em;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-image: 
                linear-gradient(rgba(0,0,0,var(--neon-opacity)) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,var(--neon-opacity)) 1px, transparent 1px);
            background-size: 0.8em 0.8em; box-sizing: border-box; padding: 0.5em;
            margin-bottom: 0.4em; box-shadow: inset 0 -0.4em 0 var(--color-bg);
        }

        .settings-dot {
            position: absolute; top: 0.6em; right: 0.6em; width: 0.6em; height: 0.6em;
            background-color: var(--color-line); border-radius: 50%; cursor: pointer;
        }

        .timer-text { 
            font-size: 3.4em; color: var(--text-main); letter-spacing: -0.05em;
            line-height: 1; font-family: var(--font-family), sans-serif !important; 
            margin-bottom: 0.2em; margin-top: 0.1em;
        }

        .btn-group { display: flex; gap: 0.5em; }
        .control-btn {
            background: #fff; border: 0.12em solid var(--color-line); border-radius: 0.6em;
            color: var(--color-line); font-size: 0.8em; font-weight: bold; padding: 0.2em 0.7em; cursor: pointer;
        }
        .control-btn.active { background: var(--color-line); color: #fff; }

        .tamagotchi-controls { display: flex; gap: 0.6em; margin-top: 0.3em; margin-bottom: 0.6em; }
        .cyl-btn {
            width: 3em; height: 1.6em; background: #fff; border: 0.15em solid var(--color-line);
            border-radius: 0.8em; cursor: pointer; font-size: 0.85em; color: var(--color-line);
            font-weight: bold; display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 -0.2em 0 rgba(0,0,0,0.1);
        }

        .todo-container {
            width: 15.5em; background: rgba(255, 255, 255, 0.6);
            border: 0.1em dashed var(--color-line); border-radius: 0.8em; padding: 0.4em; box-sizing: border-box;
        }
        .todo-input {
            width: 100%; background: transparent; border: none; outline: none;
            font-family: 'Noto Sans KR', sans-serif; font-size: 0.9em;
            color: var(--text-main); text-align: center;
        }

        /* --- [Settings 창 UI 개편] --- */
        #settings {
            width: 210px; background: #fff; border: 1.5px solid #d9e3f0;
            border-radius: 12px; display: none; position: absolute; z-index: 100;
            padding: 0; font-size: 11px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: left; cursor: grab; transform: none; color: #666;
            font-family: 'Noto Sans KR', sans-serif;
        }
        #settings:active { cursor: grabbing; }

        /* 타이틀 바 */
        .settings-header {
            background: #f0f4f9; padding: 10px 12px; font-weight: bold;
            color: #7a9cb9; border-bottom: 1px solid #e1e8f0;
            border-radius: 11px 11px 0 0; display: flex;
            justify-content: space-between; align-items: center; pointer-events: none; 
        }
        .header-title { display: flex; align-items: center; gap: 5px; }
        .close-x { cursor: pointer; pointer-events: auto; font-size: 14px; color: #b0c4de; padding: 0 2px; }
        .close-x:hover { color: #ff8e9e; }

        .settings-content { padding: 15px 15px; }
        .section-title { font-weight: bold; margin-bottom: 12px; color: #444; font-size: 12px; }

        /* 테마 그리드 */
        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .theme-btn {
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            border: 1px solid #f0f0f0; border-radius: 8px; padding: 8px 0; transition: background 0.2s;
        }
        .theme-btn:hover { background: #f9fbff; }
        .theme-preview { width: 18px; height: 18px; border-radius: 50%; margin-bottom: 6px; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05); }
        .theme-label { font-size: 9px; color: #888; font-weight: 500; }

        /* 세부 설정 항목 */
        .s-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .s-item label { font-weight: 500; color: #666; }
        input[type="color"] { width: 22px; height: 18px; border: 1px solid #ddd; padding: 0; cursor: pointer; border-radius: 3px; }
        select { font-size: 10px; padding: 2px 4px; border: 1px solid #ddd; border-radius: 4px; width: 100px; color: #555; }

        /* 네온 투명도 슬라이더 */
        .slider-container { margin-top: 15px; border-top: 1px dashed #eee; padding-top: 15px; }
        .slider-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        input[type="range"] { 
            width: 100%; height: 6px; background: #e0e0e0; border-radius: 5px; outline: none;
            -webkit-appearance: none; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px; background: #b0c4de; border-radius: 50%; border: 2px solid #fff;
        }
    </style>
</head>
<body>

<div class="widget-container">
    <svg class="heart-svg" viewBox="-20 -20 280 260" preserveAspectRatio="xMidYMid meet">
        <defs>
            <path id="toyHeart" d="M120,42 C120,42 105,18 70,18 C32,18 2,45 2,85 C2,135 70,175 120,205 C170,175 238,135 238,85 C238,45 208,18 170,18 C135,18 120,42 120,42 Z" />
        </defs>
        <use href="#toyHeart" stroke="var(--color-line)" stroke-width="16" stroke-linejoin="round" fill="none" />
        <use href="#toyHeart" stroke="var(--color-white)" stroke-width="12" stroke-linejoin="round" fill="none" />
        <use href="#toyHeart" fill="var(--color-bg)" />
    </svg>

    <div class="content-layer">
        <div class="study-text">Study with me ♬</div>
        <div class="timer-box">
            <div class="settings-dot" onclick="toggleSet()"></div>
            <div class="timer-text" id="timeDisp">00:00</div>
            <div class="btn-group">
                <button class="control-btn" id="sBtn" onclick="toggleT()">START</button>
                <button class="control-btn" onclick="resetT()">RESET</button>
            </div>
        </div>
        <div class="tamagotchi-controls">
            <div class="cyl-btn" onclick="addTime(5)">5</div>
            <div class="cyl-btn" onclick="addTime(10)">10</div>
            <div class="cyl-btn" onclick="addTime(30)">30</div>
        </div>
        <div class="todo-container">
            <input type="text" class="todo-input" id="todoInput" placeholder="할 일 적기..." oninput="saveTodo()">
        </div>

        <div id="settings">
            <div class="settings-header">
                <div class="header-title">❤ Settings</div>
                <div class="close-x" onclick="toggleSet()">✕</div>
            </div>
            <div class="settings-content">
                <div class="section-title">테마 선택</div>
                <div class="theme-grid">
                    <div class="theme-btn" onclick="setTheme('#FFB7C5', '#FFF0F5', '#FFB7C5')"><div class="theme-preview" style="background: #FFB7C5;"></div><div class="theme-label">기본</div></div>
                    <div class="theme-btn" onclick="setTheme('#DCD0FF', '#F9F7FF', '#DCD0FF')"><div class="theme-preview" style="background: #DCD0FF;"></div><div class="theme-label">퍼플</div></div>
                    <div class="theme-btn" onclick="setTheme('#444444', '#F5F5F5', '#666666')"><div class="theme-preview" style="background: #444444;"></div><div class="theme-label">다크</div></div>
                    <div class="theme-btn" onclick="setTheme('#D3D3D3', '#FFFFFF', '#EEEEEE')"><div class="theme-preview" style="background: #EEEEEE;"></div><div class="theme-label">화이트</div></div>
                    <div class="theme-btn" onclick="setTheme('#B2D8B2', '#F6FAF6', '#B2D8B2')"><div class="theme-preview" style="background: #B2D8B2;"></div><div class="theme-label">그린</div></div>
                    <div class="theme-btn" onclick="setTheme('#B0C4DE', '#F4F8FB', '#B0C4DE')"><div class="theme-preview" style="background: #B0C4DE;"></div><div class="theme-label">블루</div></div>
                </div>

                <div class="section-title">세부 색상 설정</div>
                <div class="s-item"><label>기본 색상</label> <input type="color" id="setLine"></div>
                <div class="s-item"><label>서브 색상</label> <input type="color" id="setBg"></div>
                <div class="s-item"><label>강조 색상</label> <input type="color" id="setAccent"></div>
                <div class="s-item"><label>글씨체</label> 
                    <select id="setFont" onchange="changeFont(this.value)">
                        <option value="DOSIyagiBoldface">DOS 이야기</option>
                        <option value="DNFBitBitv2">DNF 비트비트</option>
                        <option value="Cafe24PROUP">카페24 프라우드</option>
                    </select>
                </div>

                <div class="slider-container">
                    <div class="slider-header">
                        <label>네온 투명도</label>
                        <span id="opacityVal">50%</span>
                    </div>
                    <input type="range" id="setOpacity" min="0" max="100" value="50" oninput="changeOpacity(this.value)">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let timer, remain = 0, running = false;
    function draw() {
        const m = Math.floor(remain / 60), s = remain % 60;
        document.getElementById('timeDisp').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }
    function addTime(m) { remain += m * 60; if (remain > 5940) remain = 5940; draw(); }
    function toggleT() {
        const b = document.getElementById('sBtn');
        if (running) { clearInterval(timer); b.innerText = 'START'; b.classList.remove('active'); }
        else { if (remain <= 0) return; timer = setInterval(() => { if (remain > 0) { remain--; draw(); } else { clearInterval(timer); alert('Time up!'); resetT(); } }, 1000); b.innerText = 'STOP'; b.classList.add('active'); }
        running = !running;
    }
    function resetT() { clearInterval(timer); running = false; remain = 0; draw(); document.getElementById('sBtn').innerText = 'START'; b.classList.remove('active'); }
    function toggleSet() { 
        const s = document.getElementById('settings'); 
        if(s.style.display === 'block') { s.style.display = 'none'; } 
        else { s.style.display = 'block'; s.style.left = '6em'; s.style.top = '4em'; }
    }
    function saveTodo() { localStorage.setItem('pomo_v_todo', document.getElementById('todoInput').value); }
    
    let cfg = JSON.parse(localStorage.getItem('pomo_v_tama_v30')) || { line: '#FFB7C5', bg: '#FFF0F5', accent: '#FFB7C5', font: "DOSIyagiBoldface", opacity: 0.5 };
    
    function apply() {
        document.documentElement.style.setProperty('--color-line', cfg.line);
        document.documentElement.style.setProperty('--color-bg', cfg.bg);
        document.documentElement.style.setProperty('--color-accent', cfg.accent);
        document.documentElement.style.setProperty('--font-family', cfg.font);
        document.documentElement.style.setProperty('--neon-opacity', cfg.opacity);
        
        document.getElementById('setLine').value = cfg.line;
        document.getElementById('setBg').value = cfg.bg;
        document.getElementById('setAccent').value = cfg.accent;
        document.getElementById('setFont').value = cfg.font;
        document.getElementById('setOpacity').value = cfg.opacity * 100;
        document.getElementById('opacityVal').innerText = Math.round(cfg.opacity * 100) + '%';
        document.getElementById('todoInput').value = localStorage.getItem('pomo_v_todo') || '';
        localStorage.setItem('pomo_v_tama_v30', JSON.stringify(cfg));
    }

    function setTheme(line, bg, accent) { cfg.line = line; cfg.bg = bg; cfg.accent = accent; apply(); }
    function changeFont(f) { cfg.font = f; apply(); }
    function changeOpacity(v) { cfg.opacity = v / 100; apply(); }
    
    document.getElementById('setLine').addEventListener('input', (e) => { cfg.line = e.target.value; apply(); });
    document.getElementById('setBg').addEventListener('input', (e) => { cfg.bg = e.target.value; apply(); });
    document.getElementById('setAccent').addEventListener('input', (e) => { cfg.accent = e.target.value; apply(); });

    const dragPanel = document.getElementById('settings'); 
    let isDragging = false, startX, startY, startLeft, startTop;
    dragPanel.addEventListener('mousedown', (e) => {
        if (['INPUT', 'SELECT', 'OPTION', 'BUTTON'].includes(e.target.tagName) || e.target.closest('.theme-btn') || e.target.classList.contains('close-x')) return;
        isDragging = true; startX = e.clientX; startY = e.clientY;
        const rect = dragPanel.getBoundingClientRect();
        startLeft = rect.left; startTop = rect.top;
        dragPanel.style.left = startLeft + 'px'; dragPanel.style.top = startTop + 'px';
        e.preventDefault();
    });
    document.addEventListener('mousemove', (e) => { if (!isDragging) return; const dx = e.clientX - startX, dy = e.clientY - startY; dragPanel.style.left = (startLeft + dx) + 'px'; dragPanel.style.top = (startTop + dy) + 'px'; });
    document.addEventListener('mouseup', () => { isDragging = false; });
    apply(); draw();
</script>
</body>
</html>
